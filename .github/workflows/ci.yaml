name: ci-pipeline
on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  lint-format-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25.1"
      - uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
          verify: false
      - run: go version
      - run: make lint
      - run: make format
      - run: make test
